
 <main>

    <!----------------------------------------------------GRID------------------------------------------------------->

    <section class="banniere">
      <article class="image">
        <img class="img-banniere" src="../../assets/img/banniere_contact.PNG" alt="bannière">
      </article>
      <article class="text">
        <h1 class="T0">Nos produits</h1>
        <p class="T4">Livraison gratuite à partir de 49€</p>
      </article>
    </section>

<!----------------------------------------------------GRID------------------------------------------------------->
    
   

<!--------------------------------------------------------------------------------------------------------------->
<section class="produits">
          <article class="morning" *ngFor="let card of morning ">
              <img class="img-100" src="{{card.image}}" alt="morning boost">
              <p class="T1">{{card.name}}</p>
              <p class="T3">{{card.description}}</p>
              <div>
              <p class="T2">{{card.prix}}</p>
              <input class="bouton" type="button" value="AJOUTER AU PANIER">
              </div>
          </article>
</section>
</main>
